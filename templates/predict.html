<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédictions de votre modèle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, .result {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Prédictions de votre modèle</h1>
        {% if prediction is not none %}
            <div class="result">
                <h2>Résultat de la prédiction : {{ prediction }}</h2>
            </div>
        {% else %}
            <p>Aucune prédiction disponible.</p>
        {% endif %}
    </div>
</body>
</html>
